<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strat Plan</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/normalize.css">
</head>
<body>
    <div class="container face center">
        <div class="row">
            <div id="video-holder" class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding: 0; position: relative;">
                        <div class="clearfix" style="position: relative;">
                            <video id="video" autoplay></video>
                            <canvas id="canvas" style="position:absolute; visibility: hidden"></canvas>
                            <canvas id="results" style="position:absolute; z-index: 20;"></canvas>
                        </div>
                        <div class="info-footer">
                            <h5><span id="age"></span>, <span id="gender"></span> <span id="glasses"></span> <span id="smile"></span></h5>
                        </div>
                        <div class="progress-bar-custom"></div>
                    </div>
                </div>
                <button id="capture" class="btn btn-default btn-lg pull-right"><i class="glyphicon glyphicon-camera"></i> Capture</button>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery-3.1.1.js" ></script>
    <script src="/static/js/jquery-ui.js" ></script>
    <script src="/static/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/static/js/main.js" charset="utf-8"></script>
</body>
</html>

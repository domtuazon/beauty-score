<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strat Plan</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/normalize.css">
</head>
<body>
  <div class="container face center">
    <div class="row">
      <div id="video-holder" class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-body" style="padding: 0; position: relative;">
            <div class="clearfix" style="position: relative;">
              <video id="video" autoplay></video>
              <canvas id="canvas" style="position:absolute; visibility: hidden"></canvas>
              <canvas id="results" style="position:absolute; z-index: 20;"></canvas>
            </div>
            <div class="info-footer">
              <p style="text-align-center; margin-bottom: 0;"><strong>Next:</strong> Add the points for top of the head, top of nose, bottom of chin, top and bottom of both ears.</p>
            </div>
            <div class="progress-bar-custom"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <button id="capture" class="btn btn-default btn-lg pull-right btn-block action-buttons"><i class="glyphicon glyphicon-camera"></i></button>
          </div>
        </div>
      </div>
      <div id="results-holder">
        <div class="panel panel-default">
          <div class="panel-body text-center">
            <h1>Beauty Score</h1>
            <h1 id="beauty-score" class="big">--</h1>
            <hr>
            <h4>Age: <span id="age">23.3</span>, Gender: <span id="gender">Male</span></h4>
            <div class="text-left show-input" style="display: none;">
              <h1>Here's why:</h1>
              <span id="result-details"></span>
            </div>
            <div class="hide-input">
              <textarea name="" id="result-textarea" cols="30" rows="10" class="form-control"></textarea>
              <p class="text-right">
                <br>
                <button id="submit-results" class="btn btn-default">Submit</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/jquery-3.1.1.js" ></script>
  <script src="/static/js/jquery-ui.js" ></script>
  <script src="/static/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="/static/js/main.js" charset="utf-8"></script>
</body>
</html>
